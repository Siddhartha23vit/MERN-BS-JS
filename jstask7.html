<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Js Task - 7</title>
</head>
<body>
   <script type="text/javascript">
      var img = null;
      var animationInterval = null;

      function init() {
          img = document.getElementById('myimg');
          img.style.position = 'relative';
          img.style.left = '50px';
      }

      function moveRight() {
          img.style.left = parseInt(img.style.left) + 100 + 'px';
      }

      function startAnimation() {
          if (animationInterval === null) {
              animationInterval = setInterval(moveRight, 100); // Adjust the interval as needed
          }
      }

      function stopAnimation() {
          if (animationInterval !== null) {
              clearInterval(animationInterval);
              animationInterval = null;
          }
      }

      window.onload = init;
  </script>

<form>
   <img id="myimg" src="train.jpg" />
   <center>
       <p>Click the below buttons to move the image right or start/stop animation:</p>
    
       <input type="button" value="Start" onclick="startAnimation();" />
       <input type="button" value="Stop" onclick="stopAnimation();" />
   </center>
</form>

</body>
</html>
