    <Script>
        function alphabet_order(str) {
  const lettersOnly = str.replace(/[^a-zA-Z]/g, '');
  const sorted = lettersOnly.split('').sort().join('');
  return sorted;
}
const str = 'webmaster';
const result = alphabet_order(str);
console.log(result); 
document.writeln("The reversed string in alphabetical order for webmaster is:" +result)

    </Script>
