    <script>function reverseNumber(x) {
        
        const numString = x.toString();
      
        
        const reversedString = numString.split('').reverse().join('');
      
    
        const reversedNumber = parseInt(reversedString, 10);
      
        return reversedNumber;
      }
 
      const x = 217782;
      document.writeln("Given num:" + x +"")
      const reversed = reverseNumber(x);
      console.log(reversed);
      document.writeln("The reversed num :" + reversed)</script>
